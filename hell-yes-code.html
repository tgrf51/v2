<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
  <script>
    window.addEventListener("message", (e) => {
      if (e.data.type === "run") {
        const val1 = (e.data.body.values.p1 || "").toString().toLowerCase();
        const val2 = (e.data.body.values.p2 || "").toString().toLowerCase().trim();
        const res = val1.includes(val2);
        e.source.postMessage({ type: "result", body: res }, e.origin);
      }
    });
  </script>
</body>
</html>

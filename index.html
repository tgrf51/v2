<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <script>
        // Сразу уведомляем Glide, что мы готовы принимать команды
        window.parent.postMessage({ type: "ready" }, "*");

        window.addEventListener("message", (e) => {
            if (e.data.type === "run") {
                const { code, p1, p2, p3 } = e.data.body.values;
                let result = null;

                try {
                    // Компилируем и запускаем код из поля "JavaScript code"
                    const fn = new Function('p1', 'p2', 'p3', '_', code || 'return null');
                    result = fn(p1, p2, p3, _);
                } catch (err) {
                    result = "Error: " + err.message;
                }

                // ГЛАВНОЕ: Отправляем результат обратно родителю (Glide)
                // Используем window.parent.postMessage для максимальной совместимости
                window.parent.postMessage({
                    type: "result",
                    body: result !== undefined ? result : null
                }, "*");
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head><meta charset="utf-8"></head>
<body>
  <script>
    window.addEventListener("message", (e) => {
      if (e.data.type === "run") {
        const p1 = (e.data.body.values.p1 || "").toLowerCase();
        const p2 = (e.data.body.values.p2 || "").toLowerCase().trim();
        let res = p1.includes(p2);
        e.source.postMessage({ type: "result", body: res }, e.origin);
      }
    });
  </script>
</body>
</html>

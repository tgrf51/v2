<!DOCTYPE html>
<html>
<body>
  <script>
    // Слушаем сообщение от Glide
    window.addEventListener("message", (e) => {
      if (e.data.type === "run") {
        // Мгновенно отправляем любой ответ назад
        // Это ОБЯЗАТЕЛЬНО должно остановить бесконечный кружок
        parent.postMessage({ type: "result", body: "Connected!" }, "*");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
  <script>
    window.addEventListener("message", async (e) => {
      if (e.data.type === "run") {
        const { values } = e.data.body;
        // Мы берем код из p3 (или создадим для него отдельное поле)
        // Для теста сейчас жестко пропишем логику поиска:
        
        const p1 = (values.p1 || "").toString();
        const p2 = (values.p2 || "").toString();
        
        // Сама логика
        const result = p1.toLowerCase().includes(p2.toLowerCase().trim());

        // ОТПРАВКА ОТВЕТА (прекращает бесконечную загрузку)
        e.source.postMessage({ type: "result", body: result }, e.origin);
      }
    });
  </script>
</body>
</html>

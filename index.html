<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <script>
        window.addEventListener("message", (e) => {
            if (e.data.type === "run") {
                const { code, p1, p2, p3 } = e.data.body.values;
                let result;
                
                try {
                    // Это позволяет тебе писать JS код прямо в поле Glide!
                    const fn = new Function('p1', 'p2', 'p3', '_', code);
                    result = fn(p1, p2, p3, _);
                } catch (err) {
                    result = "Error: " + err.message;
                }

                // ВАЖНО: Без этого ответа будет бесконечный кружок
                parent.postMessage({ type: "result", body: result }, "*");
            }
        });
    </script>
</body>
</html>

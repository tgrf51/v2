<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <script>
        // Сообщаем Glide, что мы загрузились
        window.parent.postMessage({ type: "ready" }, "*");

        window.addEventListener("message", (e) => {
            if (e.data.type === "run") {
                const { code, p1, p2, p3 } = e.data.body.values;
                let result;

                try {
                    // Создаем функцию: (p1, p2, p3) => { твой код }
                    const fn = new Function('p1', 'p2', 'p3', code || 'return "No code"');
                    result = fn(p1, p2, p3);
                } catch (err) {
                    result = "Error: " + err.message;
                }

                // Отправляем результат обратно
                window.parent.postMessage({
                    type: "result",
                    body: result !== undefined ? result : null
                }, "*");
            }
        });
    </script>
</body>
</html>
